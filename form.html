<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <style>
      p {
        margin: 2px;
        padding: 2px;
        padding-left: 0px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Registration Form</h2>
      <p>
        <label for="firstName">Firs name : </label
        ><input type="text" id="firstName" placeholder="First Name" />
      </p>
      <p>
        <label for="lastName">Last name : </label
        ><input type="text" id="lastName" placeholder="Last Name" />
      </p>
      <p>
        <label for="email">Email : </label
        ><input type="email" id="email" placeholder="Email Address" />
      </p>
      <p>
        <label for="password">Password : </label
        ><input type="password" id="password" placeholder="Password" />
      </p>
      <p>
        Gender: <label for="gender">Male : </label
        ><input type="radio" id="gender" placeholder="gender" />
        <label for="female">Female : </label
        ><input type="radio" id="female" placeholder="female" />
        <label for="other">Other : </label
        ><input type="radio" id="other" placeholder="other" />
      </p>
      <p><label for="age">Age:</label><input type="number" id="age" /></p>
      <p>
        Preferences: <label for="acrylicPainting">Acrylic Painting</label>
        <input type="checkbox" id="acrylicPainting" />
        <label for="oilPainting">Oil Painting</label>
        <input type="checkbox" id="oilPainting" />
        <label for="colorPainting">Water Color Painting</label>
        <input type="checkbox" id="colorPainting" />
      </p>
      <p>
        <label for="occupation">Select Occupation:</label>
        <select name="" id="">
            <option value="">Student</option>
            <option value="">Parents</option>
            <option value="">Animals</option>
        </select>
      </p>
      <p><label for="bio">Bio: </label><textarea name="bio" id="bio" rows="5" cols="30" placeholder="Share few lines about yourself..."></textarea></p>
      <button>Reset</button>
      <button>Submit</button>
    </form>
  </body>
</html>
