<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        width: 100%;
        height: 200px;
        border-collapse: collapse;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 5px;
      }
      .alignCenter {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 pm</td>
          <td class="alignCenter">Introduction to XML</td>
        </tr>
        <tr>
          <td class="alignCenter">Validity: DTD and Relax NG</td>
        </tr>
        <tr class="divideHalf">
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <td rowspan="2" class="alignCenter">XPath</td>
        </tr>
        <tr>
          <td>11:00 am</td>
          <td>2:00 pm</td>
        </tr>
        <tr class="divideHalf">
          <td>2:00 pm</td>
          <td>5:00 pm</td>
          <td class="alignCenter">XSL Transformations</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td class="alignCenter">XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
